<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies characters</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Lord of the rings</h1>
    <main>
      <div class="team-stats">
        <p>Movie(s): <span id="movie"></span></p>
        <p>Type: <span id="type"></span></p>
        <p>Year(s): <span id="year"></span></p>
        <p>Director: <span id="director"></span></p>
      </div>
      <label class="options-label" for="characters">Filter Teammates:</label>
      <select name="characters" id="characters">
        <option value="all">All Characters</option>
        <option value="dead">Dead</option>
        <option value="dwarf">Dwarf</option>
        <option value="hobbit">Hobbit</option>
        <option value="elve">Elve</option>
        <option value="human">Human</option>
        <option value="orc">Orc</option>
        <option value="maiar">Maiar</option>
      </select>
      <div class="cards" id="characters-cards">
        <div class="character-card">
          <h2>Aragorn</h2>
          <p>Race: Human</p>
          <p>Age: 87</p>
          <p>Ring: Barahir</p>
        </div>
        <div class="character-card">
          <h2>Frodo Baggins</h2>
          <p>Race: Hobbit</p>
          <p>Age: 33</p>
          <p>Ring: The One</p>
        </div>
        <div class="character-card">
          <h2>Gandalf</h2>
          <p>Race: Maiar</p>
          <p>Age: 9000</p>
          <p>Ring: Narya</p>
        </div>
        <div class="character-card">
          <h2>Boromir</h2>
          <p>Race: Human</p>
          <p>Age: 41</p>
          <p>Ring: N/A</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
